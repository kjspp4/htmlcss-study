<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#" method="post">
    <fieldset>
      <legend>  회원가입폼 </legend>
      <p>
        <label for="name">이름</label>
        <input type="text" id="name" name="name"  placeholder="이름" >
      </p>
      <p>
        <label for="userid">아이디</label>
        <input type="text" id="userid" name="userid">
        <input type="button" value="아이디중복확인">
      </p>
      <p>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password">
      </p>
      <p>
        <label for="usercom"> 의견</label>
        <textarea name="usercom" id="usercom" cols="30" rows="10"></textarea>
      </p>
      <p>
          <label for="usersel">지역선택</label>
          <select name="usersel" id="usersel">
            <option value="0">서울</option>
            <option value="1">부산</option>
            <option value="2">광주</option>
            <option value="3">대구</option>
            <option value="4">대전</option>
          </select>
      </p>
      <p>
        <label for="mail">남자</label>
        <input type="radio" id="mail" name="choice" value="M" >
        <label for="femail">여자</label>
        <input type="radio" id="femail" name="choice" value="W" >
      </p>

      <P>
        <span>취미는?</span>
        <label for="">여행</label>
        <input type="checkbox" id ="trip" name="trip" value="t">
        <label for="read">독서</label>
        <input type="checkbox" id ="read" name="read" value="r">
        <label for="movie">영화감상</label>
        <input type="checkbox" id ="movie" name="movie" value="m">
      </P> 



    </fieldset>
  <p>
    <!-- <input type="submit" value="전송">
    <input type="reset" value="취소"> -->
    <button type="submit">전송</button>
    <button type="reset">취소</button>
  </p>
  </form>

</body>
</html>
